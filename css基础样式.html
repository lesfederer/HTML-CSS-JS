<!--

样式表
由一系列规则组成，每条规则都以选择器打头，后面是一系列属性及其值

<link>标签有一个属性-media，能够针对不同显示介质指定不同的样式表。取值包括screen、print、projection、aural等
可以使用title给样式表指定名称

选择器：
1、标签名，任何标签都可用作css选择器
如果设置属性相同可一次选择多个标用逗号分开即可。

2、上下文选择器
如：ol em { color: blue; }为选择ol下的em标签。

3、类选择器、ID选择器
class和id属性所有标签都支持
如类选择器：<div class="imprtnt">Some text</div>
	    .imprtnt{ color:red; }

ID选择器使用时前加#
选择器可以指定多个类
<p class="blue yellow">My green paragraph.</p>

CSS长度单位：
em ：相对单位，指的是元素使用的字体的高度
ex ：相对单位，指的是元素使用的字体中字符x的高度
px ：相对单位，指的是像素，取决于查看网页的设备
rem：相对单位，指的是根元素使用的字体的高度（css3新增）
vh ：相对单位，指的是视口高度的百分比（css3新增）
vw ：相对单位，指的是视口宽度的百分比（css3新增）
in、cm、mm、pt、pc ：都是绝对单位。
