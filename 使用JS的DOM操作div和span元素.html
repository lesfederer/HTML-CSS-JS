<html>

<head>
  
<meta charset="utf-8">
  
<meta name="viewport" content="width=device-width">
  
<title>
使用JS的DOM操作div和span元素
</title>

</head>


<body>
  
<input type ="button" value="设置div中的文本" onclick="setDiv();"/>
  
<!--<div id="myDiv"></div>  //div和span作用一样，div会独自占用一行，span不会-->
  
<span id="myDiv"></span>  


<script id="jsbin-javascript">


function setDiv(){
  //以下编程属于DOM编程
  
  //1、获取div元素
  var divElt = document.getElementById("myDiv");
  //alert(divElt);
  
  //2、设置div中的文本
  //万能的innerHTML属性，在JS中非常重要
  //可以通过innerHTML属性设置元素中的HTML代码，也可以获取该元素中的html代码
  
  //设置元素中的HTML代码
  divElt.innerHTML = "<font color='red'>Hello world!</font>";
  
  //获取div元素中的html代码
  alert(divElt.innerHTML);
}

</script>
</body>
</html>
