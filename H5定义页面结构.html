<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<meta name="Author"content="">
		<title>H5定义页面结构</title>
	</head>
	<body>
		<header>
			<h1>A Typical Website</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<article>
			<h2>A Headline</h2>
			<p>The text of an article.</p>
			<aside><p>This is an aside.</p></aside>
			<p>More article text.</p>
		</article>
		<footer>
			&copy 2017-2018
		</footer>
	</body>
</html>
<!--

H5新增的标签大多属于结构性元素。

<header>：页眉,通常包含logo和导航元素
<footer>：页脚，通常包含版权信息、页面制作者的联系方式以及一些导航元素。
<nav>：分区元素，用于在网页中包含一些列导航链接。
<article>：文章，表示文档、页面、应用程序或网站的一个完整或独立的组成部分。
<aside>：侧栏，内容可以是其他读物的链接列表、当前文章使用的术语表，可以是旁注，还可以放广告。

polyfill脚本，可以使老的浏览器支持它原本不支持的功能。比如：Modernizr。

标签<video>：嵌入视频
属性：
src：要播放视频的URL
height：元素的高度
width：元素宽度
controls：布尔属性，是否提供视频播放控件，默认不提供。
autoplay：布尔属性，是否在网页加载完毕后立即播放视频。
loop：布尔属性，指定循环播放视频
preload：布尔属性，浏览器在页面加载完毕后开始下载视频，为播放做好准备。指定了属性autoplay时，将忽略该属性的设置。
poster：开始播放视频前显示图像。
muted：布尔属性，如果包含它，视频将没有声音。



























-->
