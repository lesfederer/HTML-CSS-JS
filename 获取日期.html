<title>获取日期</title>

</head>
<body>


<script id="jsbin-javascript">
//获取系统当前时间
var nowtime = new Date();
//console.log(nowtime);
//alert(nowtime);

//将系统时间转换成具有本地语言环境的时间格式
var strnowtime = nowtime.toLocaleString();
alert(strnowtime);

//可以获取日期的年月日时分秒，自己添加格式
var year = nowtime.getYear();
alert(year);

//避免千年虫问题
year = nowtime.getFullYear();//这个方法更加通用
alert(year);

//获取毫秒
var time = nowtime.getTime();
alert(time);



</script>
</body>
</html>
