//数组中常用的方法
var a =[1,'abc',false,3.0]
//join方法的作用，以特殊符号连接数组中的每一个元素，最后生成一个长字符串
var str= a.join("-")
console.log("join方法："+str)

//反转数组中的元素
a.reverse();
for(var i=0;i<a.length;i++){
  console.log("反转："+a[i]);
}

//pop
var elt=a.pop();//将数组中最右边的元素删除
console.log("pop删除的元素："+elt);
console.log(a.length); //3

//push
a.push('XXX');
console.log(a.length);
for(var i=0;i<a.length;i++){
  console.log("push方法加入元素："+a[i]);
}

//数组的push和pop方法模拟了栈的数据结构

//toString()
console.log("tostring方法："+a.toString());
