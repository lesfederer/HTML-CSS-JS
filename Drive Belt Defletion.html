<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<meta name="Author"content="">
		<title>表格创建练习</title>
		<style>
			table{
				background-color: #ffc;
				border: 5px solid #c90;
				border-collapse: collapse;
			}
			th,td{ 
				padding: 5px;
				border: 2px solid #c90;
				text-align: center;
			}
			caption{ text-align: left;}
			.text-left{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>
				<details>
					<summary>Drive Belt Deflection</summary>
					<p>This is a car service book.</p>
				</details>
			</caption>
			<tr>
				<th colspan="2" rowspan="2"></th>
				<th colspan="2">Used Belt Deflection</th>
				<th rowspan="2">Set <br>deflection <br>of new belt</th>
			</tr>
			<tr>
				<th>Limit</th>
				<th>Adjust <br>Deflection</th>
			</tr>
			<tr>
				<th rowspan="2" class="text-left">Alternator</th>
				<th class="text-left">Models without AC</th>
				<td>10mm</td>
				<td>5-7mm</td>
				<td rowspan="2">5-7mm</td>
			</tr>	
			<tr>
				<th class="text-left">Models with AC</th>
				<td>12mm</td>
				<td>6-8mm</td>
			</tr>	
			<tr>
				<th colspan="2">Power Steering Oil Pump</th>
				<td>12.5mm</td>
				<td>7.9mm</td>
				<td>6-8mm</td>
			</tr>	
		</table>
		
	</body>
</html>
