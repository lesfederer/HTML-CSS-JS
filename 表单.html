		<title>表单</title>
		<style>
			form div{
				margin-bottom: 1em;
			}
			.submit{ margin-left: 165px;}
			.field{
				display: block;
				float: left;
				margin-right: 15px;
				width: 150px;
				text-align: right;
			}
			.required { font-weight: bold;}
			fieldset {
				border: none;
				background-color: #ffc;
				width: 400px;
			}
			progress {
				-webkit-appearance: none;
				-moz-appearance: none;	
				appearance: none;
			}
			/* Chrome and Safari*/
			progress::-webkit-progress-bar {
				height: 10px;
				background-color: #dfdfdf;
				box-shadow: 0 2px 3px rgba(0,0,0,0.2) inset;
				border-radius: 5px;
			}
			progress{
				height: 10px;
				background-color: #dfdfdf;
				box-shadow: 0 2px 3px rgba(0,0,0,0.2) inset;
				border-radius: 5px;
			}
			/* Mozilla Firefox */
			progress::-webkit-progress-value {
				background-color: #026105;
				border-radius: 5px;
			}
			progress::-moz-progress-bar{
				background-color: #026105;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out the form below to register for our site. Fields with bold labels are required.</p>
		<form action="upload" method="post" enctype="multipart/dorm-data">
		<div>
			<label class="required field" for="name">Name</label><input id="name">
		</div>
		<div>
			<label class="required field" >Gender </label>
			<label><input type="radio" name="gender" value="male">male</label>
			<label><input type="radio" name="gender" value="female">female</label>
		</div>
		<div>
			<label class="required field">Operating System </label>
			<select id="os">
			<option value="windows">Windows
			<option value="macos">Mac OS
			<option value="linux">Linux
			<option value="other">Other ...
			</select>
		</div>
		<div>
			<label class="field">Toys</label>
			<label><input type="checkbox" name="toy" value="digicam">Digital Camera</label>
			<label><input type="checkbox" name="toy" value="phone">Smartphone</label>
			<label><input type="checkbox" name="toy" value="tablet">Tablet</label>
		</div>
		<div>
			<label class="field" for="portrait">Portrait</label>
			<input type="file" id="portrait"> 
		</div>
		<div>
			<label class="field" for="bio">Mini Biography</label>
			<textarea id="bio" rows="6" cols="40" disabled> Enter your answer here.</textarea>
		</div>
		<div class="submit">
		<input type="submit" value="register">
		</div>
		</from>

		<fieldset>
			<legend>Oatmeal Varieties</legend>
			<label><input type="radio" name="applecinnamon" accesskey= "a">Apple Cinnamon</label>
			<label><input type="radio" name="buttycrunch" accesskey="b">Butty Crunch</label>
			<label><input type="radio" name="brownsuger" accesskey="c">Brown Suger</label>
		</fieldset>
		
	<p>
		<label>Enter your <a href="#" tabindex="1">name</a>
			<input type="text" name="username" accesskey="S" readonly>	
		</label>
	</p>
	<p>
		<label>Enter your <a href="#" tabindex="2" >age</a>
			<input type="text" name="age" accesskey="M">	
		</label>
	</p>
	<p>
		<input type="submit">	
	</p>
	<p>
		Progress task 1: <progress id="prog1" value="0" max="100">0%</progress>	
	</p>
	<p>
		Progress task 2: <progress id="prog2" value="45" max="100">45%</progress>	
	</p>
	<p>
		Progress task 3: <progress id="prog3" value="98" max="100">98%</progress>	
	</p>
	<p>Jetta:
		<meter min="0" max="14.2" high="13.5" low="3" optimum="14" value="2.5">2.5 gallons</meter> is getting low
	</p>
	<p>Jetta:
		<meter min="0" max="22" high="20" low="5" optimum="21" value="14">14 gallons</meter> is okay
	</p>
	<p>Jetta:
		<meter min="0" max="5" high="4.5" low="1" optimum="4.6" value="4.7">4.7 gallons</meter> is practically full
	</p>
