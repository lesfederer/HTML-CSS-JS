<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table 标签</title>
	</head>
	<body>
		<audio src="1.mp3" controls="controls"></audio>
		<audio controls="controls" autoplay loop>  <!-- 这种写法兼容性更好-->
			<source src="1.mp3" type="audio/mpeg">
			<source src="1.ogg" type="audio/ogg">
		</audio>
		<video src="1.mp4" controls="controls" autoplay="autoplay" loop="3"></video><!--  

loop：循环播放 autoplay 自动播放-->
		<input type="text" list="taglist">
		<datalist id="taglist">
		<option>苹果</option>
		<option>橘子</option>
		<option>樱桃</option>
		<option>核桃</option>
		</datalist>

		<details>
			<summary>感兴趣的事</summary>
			<p>怎么学习前端</p>
			<p>需要什么开发工具</p>
			<p>框架需要什么</p>
		</details>
		<nav></nav>
		<menu>
		<li>aaaaaaa</li>
		<li>bbbbbbb</li>
		<li>ccccccc</li>
		</menu>
	</body>
</html>
